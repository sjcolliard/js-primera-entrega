<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Viajes</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="">
    <main>
        <section class="titulo">
            <img src="./img/plane.svg" class="logo" alt="Logo de la agencia de viajes.">
            <h1>Travel Viajes</h1>
            <h3>Hacemos realidad el viaje de tus sueños</h3>
        </section>

        <section class="registro__form" id="registro">
            <h2 class="subtitulo">¡Registrate!</h2>
                <form action="">
                    <label for="firstName">
                       Nombre: <input type="text" id="firstName" placeholder="Ingrese aquí su nombre" required>
                    </label>

                    <label for="lastName">
                        Apellido: <input type="text" id="lastName" placeholder="Ingrese aquí su apellido" required>
                    </label>

                    <label for="email">
                        Email: <input type="email" id="email" placeholder="ejemplo@ejemplo.com" required> 
                    </label>

                    <label for="password">
                        Contraseña: <input type="password" id="password" placeholder="***********" required> 
                    </label>

                    <label for="checkbox">
                        <input type="checkbox" id="terminosCheck" checked> Acepto los términos y condiciones. 
                    </label>

                    <button class="btn">Registrarse</button>
                </form>
        </section>
    </main>
    <script src="./js/alternative.js"></script>
    <!--</i><script src="./js/main.js"></script>-->
</body>
</html>
